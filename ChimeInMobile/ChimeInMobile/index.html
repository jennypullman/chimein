<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChimeIn</title>

    <!-- ChimeIn references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- ChimeIn references -->
    <script src="scripts/jquery-1.9.0.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="./services/mobile services/ChimeIn/service.js"></script>
    <script type='text/javascript' src='scripts/knockout-3.1.0.js'></script>
    <script src="scripts/AzureHelper.js"></script>
    <script src="scripts/groupViewModel.js"></script>
    <script src="scripts/HomeViewModel.js"></script>
    <script src="scripts/QuestionBoardViewModel.js"></script>
    <script src="scripts/PollBoardViewModel.js"></script>
    <script src="scripts/ConstantViewModel.js"></script>
    <script src="scripts/index.js"></script>
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="goHome" data-bind="event:{click:OnGoHome}">Chime In</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"></a></li>
                <li><a href="#" id="backButton" data-bind="event:{click:OnBack}">Back</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
                    <input type="text" class="form-control" placeholder="Groups">
                </div>
                <!--<button type="submit" class="btn btn-default">Submit</button>-->
            </form>
        </div><!-- /.navbar-collapse -->
        <!--<button type="button" class="btn btn-default navbar-btn" id="backButton" data-bind="event:{click:OnBack}">Back</button>-->
    </nav>
    <div id="homeView">
        <div class="btn-group">
            <button type="button" class="btn btn-default" id="createGroup" data-bind="event:{click:OnCreateGroup}">Create Group</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Groups
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" id="showGroups">
                    <li><a href="#" id="allGroups" data-bind="event:{click:OnShowAllGroups}">All Groups</a></li>
                    <li><a href="#" id="byDate" data-bind="event:{click:OnShowGroupsByDate}">Show Groups By Date</a></li>
                    <li><a href="#" id="byCategory" data-bind="event:{click:OnShowGroupsByCategory}">Show Groups By Category</a></li>
                    <li><a href="#" id="favoriteGroups" data-bind="event:{click:OnShowFavoriteGroups}">Favorite Groups</a></li>
                </ul>
            </div>
        </div>
        <button id="pickGroup" data-bind="event:{click:OnPickGroup}">Pick Group</button>
        <table class="table table-striped" id="groupTable">
            <tbody id="groupList"></tbody>
        </table>
        <form class="form-horizontal" role="form" style="display:none" id="createGroupForm">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Group Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="groupNameInput" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-bind="click:OnAddGroup" id="addGroupButton">Add Group</button>
                </div>
            </div>
        </form>
    </div>
    <div id="groupView" style="display:none">
        <div class="jumbotron">
            <h1 id="groupViewHeader" data-bind="text: groupName"></h1>
        </div>
        <div class="btn-group" id="groupViewTabs">
            <button type="button" class="btn btn-default" id="questionBoard" data-bind="click:OnClickQuestionBoard">Question Board</button>
            <button type="button" class="btn btn-default" id="pollBoard" data-bind="click:OnClickPollBoard">Poll Board</button>
        </div>

    </div>
    <div id="questionView" style="display:none">
        <table class="table table-striped">
            <tbody id="questionFeed"></tbody>
        </table>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <form class="navbar-form navbar-left" role="search">
                <!--<div class="form-group">
                    <input type="text" class="form-control" placeholder="Send a question!">
                </div>-->
                <textarea class="form-control" rows="2" placeholder="Send a question!" id="questionArea"></textarea>
                <button type="submit" class="btn btn-default" data-bind="click:OnAddQuestion" id="replyAllButton">Reply All</button>
            </form>
            <!--<textarea class="form-control" rows="2"></textarea>-->
        </nav>

    </div>
    <div id="pollView" style="display:inline"></div>
    <script type="text/javascript">
        //ko.applyBindings({
        //    onShowGroupPage: function () { alert("yay") },
        //    groupName: "groupName"
        //})
    </script>
</body>
</html>
